<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>EatWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">EatWise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Головна</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' %}">Мій кабінет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'users:logout' %}">Вийти</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Увійти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">Реєстрація</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="flex-fill container py-4">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">© EatWise, 2025</p>
        <small>Рецепти та поради для розумного харчування</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
